<!DOCTYPE html>
<html>
<head>
  <title>Switch con Sort</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .label {
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Switch con Sort</h1>

  <label class="label">Off</label>
  <label class="switch">
    <input type="checkbox" id="mySwitch" :before>
    <span class="slider round"></span>
  </label>
  <label class="label">On</label>

  <script>
    const mySwitch = document.getElementById("mySwitch");
    mySwitch.addEventListener("change", function() {
      const array = [4, 2, 6, 1, 3, 5];
      
      if (this.checked) {
        // Ordenar de forma descendente (b - a)
        array.sort(function(a, b) {
          return b - a;
        });
      } else {
        // Ordenar de forma ascendente (a - b)
        array.sort(function(a, b) {
          return a - b;
        });
      }

      console.log(array);
    });
  </script>
</body>
</html>
